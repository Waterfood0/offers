<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка загрузки данных</title>
</head>
<body>
  <pre id="output">Загрузка...</pre>
  <script>
    async function testFetch() {
      const res = await fetch("https://iss.moex.com/iss/engines/stock/markets/shares/boards/TQBR/securities/SBER/candles.json?interval=60&limit=5");
      const json = await res.json();
      document.getElementById('output').textContent = JSON.stringify(json.candles?.data?.slice(0, 3), null, 2);
    }
    testFetch();
  </script>
</body>
</html>
