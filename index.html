<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Цены закрытия SBER (2021-2025)</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    button { margin-right: 10px; padding: 8px 15px; cursor: pointer; }
    #status { margin: 15px 0; }
    ul { max-height: 500px; overflow-y: auto; padding-left: 20px; border: 1px solid #ddd; border-radius: 6px; }
    li { margin-bottom: 4px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Цены закрытия SBER (2021-2025)</h2>

  <button onclick="loadPrices(24)">Дневные</button>
  <button onclick="loadPrices(60)">Часовые</button>

  <p id="status">Нажмите кнопку для загрузки данных</p>

  <ul id="pricesList"></ul>

<script>
  const years = [2021, 2022, 2023, 2024, 2025];
  const pricesList = document.getElementById('pricesList');
  const status = document.getElementById('status');

  function formatDate(dateStr) {
    return dateStr.split('T')[0];
  }

  async function fetchYearData(ticker, interval, year) {
    const from = `${year}-01-01`;
    const till = `${year}-12-31`;

    const url = `https://iss.moex.com/iss/engines/stock/markets/shares/boards/TQBR/securities/${ticker}/candles.json?interval=${interval}&from=${from}&till=${till}&sort_order=asc&limit=1000`;

    try {
      const res = await fetch(url);
      const json = await res.json();
      if (!json.candles || !json.candles.data) return [];

      const cols = json.candles.columns;
      const data = json.candles.data;

      const dateIdx = cols.indexOf('begin');
      const closeIdx = cols.indexOf('close');

      return data.map(row => ({
        date: row[dateIdx],
        close: row[closeIdx]
      }));
    } catch(e) {
      console.error(`Ошибка загрузки данных за ${year}`, e);
      return [];
    }
  }

  async function loadPrices(interval) {
    pricesList.innerHTML = '';
    status.textContent = 'Загрузка данных... Пожалуйста, подождите.';
    let allData = [];

    for (const year of years) {
      status.textContent = `Загрузка данных за ${year}...`;
      const yearData = await fetchYearData('SBER', interval, year);
      allData = allData.concat(yearData);
    }

    if (allData.length === 0) {
      status.textContent = 'Нет данных для отображения';
      pricesList.innerHTML = '';
      return;
    }

    status.textContent = `Загрузка завершена. Всего записей: ${allData.length}`;

    pricesList.innerHTML = allData.map(item =>
      `<li>${formatDate(item.date)}: ${item.close} ₽</li>`
    ).join('');
  }
</script>

</body>
</html>
