<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>График цены SBER (последние 5 дней)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f9f9f9; }
    canvas { max-width: 800px; background: white; border-radius: 8px; padding: 10px; }
  </style>
</head>
<body>
  <h2>График цены акции SBER (последние 5 дней)</h2>
  <canvas id="chart"></canvas>

  <script>
    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    async function fetchRecentCandles(ticker) {
      const today = new Date();
      const todayStr = formatDate(today);

      const url = `https://iss.moex.com/iss/engines/stock/markets/shares/securities/${ticker}/candles.json?interval=24&limit=5&till=${todayStr}&sort_order=desc`;

      try {
        const res = await fetch(url);
        const json = await res.json();

        const columns = json.candles.columns;
        const data = json.candles.data;

        const dateIndex = columns.indexOf("begin");
        const closeIndex = columns.indexOf("close");

        // Переворачиваем массив, чтобы шло от старых к новым
        const sortedData = data.reverse();

        const labels = sortedData.map(row => row[dateIndex].split("T")[0]);
        const closes = sortedData.map(row => row[closeIndex]);

        return { labels, closes };

      } catch (e) {
        console.error("Ошибка загрузки:", e);
        return { labels: [], closes: [] };
      }
    }

    async function drawChart() {
      const { labels, closes } = await fetchRecentCandles("SBER");

      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Цена закрытия (₽)',
            data: closes,
            borderColor: 'blue',
            backgroundColor: 'rgba(0,0,255,0.1)',
            tension: 0.2,
            pointRadius: 4
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'Дата' }
            },
            y: {
              title: { display: true, text: 'Цена (₽)' },
              beginAtZero: false
            }
          }
        }
      });
    }

    drawChart();
  </script>
</body>
</html>
