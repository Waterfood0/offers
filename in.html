<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Пуш-уведомление</title>
</head>
<body>
<h2>Тест системного уведомления</h2>
<p>Через 5 секунд появится уведомление.</p>

<script>
  // Запрос разрешения на уведомления
  if (Notification.permission !== 'granted') {
    Notification.requestPermission();
  }

  // Показать уведомление
  function showNotification(title, body) {
    if (Notification.permission === 'granted') {
      new Notification(title, { body: body });
    }
  }

  // Через 5 секунд — тестовое уведомление
  setTimeout(() => {
    showNotification('Новая сделка!', 'Открыта новая сделка на покупку SBER');
  }, 5000);
</script>
</body>
</html>
